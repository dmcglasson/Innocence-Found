<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innocence Found</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="readerstyles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js" defer></script>
  <script src="readerscript.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo" data-page="home">Innocence Found</a>
      <ul class="nav-links">
        <li><a href="#" data-page="home">Home</a></li>
        <li><a href="#" data-page="about">About</a></li>
        <li><a href="#" data-page="contact">Contact</a></li>
        <li id="authNavItem">
          <a href="#" data-page="login" id="loginNavLink">Login</a>
        </li>
      </ul>
      <div class="user-menu" id="userMenu" style="display: none;">
        <span id="userNameNav"></span>
        <a href="#" id="logoutLink">Sign Out</a>
      </div>
    </nav>
  </header>

  <main class="background-area">
    <div class="book-container">
      <div class="book-selector">
        <label for="bookSelect">Choose a book:</label>
        <select id="bookSelect">
          <!-- for testing purposes the only options are book1 and book2, 
           once the backend is established the book selector should 
           fetch book and chapter options from the back end -->
          <option value="books/book1.pdf">Book 1 (PDF)</option>
          <option value="books/book2.pdf">Book 2 (PDF)</option>
          <option value="locked">Locked Chapter</option>
        </select>
      </div>

      <div class="book">
        <div class="page left-page">
          <canvas id="leftPage"></canvas>
        </div>
        <div class="page right-page">
          <canvas id="rightPage"></canvas>
        </div>
      </div>

      <div class="controls">
        <button id="prevPage">Previous</button>
        <span id="pageInfo">Page 1-2</span>
        <button id="nextPage">Next</button>
      </div>
    </div>
  </main>
</body>
</html>
