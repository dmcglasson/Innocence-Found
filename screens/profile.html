<div class="profile-page">
  <header class="profile-header">
    <div>
      <h1 class="profile-title">Profile Settings</h1>
      <p class="profile-subtitle">Manage your account settings.</p>
    </div>

    <button class="btn btn-amber" id="profileEditBtn" type="button">
      Edit Profile
    </button>
  </header>

  <section class="panel" aria-labelledby="accountInfoTitle">
    <div class="panel-header">
      <h2 id="accountInfoTitle" class="panel-title">Account Information</h2>
    </div>

    <div class="panel-body">
      <div id="profileView">
        <div class="field-row">
          <div class="field-label">Name</div>
          <div class="field-value" id="profileNameText">—</div>
        </div>

        <div class="field-row">
          <div class="field-label">Email</div>
          <div class="field-value" id="profileEmailText">—</div>
        </div>
      </div>
    </div>
  </section>

  <section class="panel" aria-labelledby="securityTitle">
    <div class="panel-header">
      <h2 id="securityTitle" class="panel-title">Security</h2>
    </div>

    <div class="panel-body">
      <div class="field-row">
        <div class="field-label">Password</div>
        <div class="field-value">••••••••</div>
      </div>

      <button class="btn btn-amber" type="button">
        Change Password
      </button>
    </div>
  </section>
</div>
