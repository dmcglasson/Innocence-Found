<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password – Innocence Found</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: "Playfair Display", serif;
    background: url("forest-bg.jpg") no-repeat center center/cover;
    height: 100vh;
}

nav {
    width: 100%;
    height: 82px;
    background: #fdf5eb;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 40px;
}

nav .logo-img {
    width: 65px;
}

nav a,
nav .title {
    font-size: 22px;
    color: #4c3a28;
    text-decoration: none;
    margin-left: 50px;
}

.card {
    width: 500px;
    background-color: #fbf3e6;
    border-radius: 18px;
    padding: 40px 45px;
    margin: auto;
    margin-top: 80px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    text-align: center;
}

h2 {
    font-size: 26px;
    color: #2e2418;
}

.subtext {
    font-family: "Dancing Script";
    font-size: 20px;
    color: #7a5631;
    margin-bottom: 30px;
}

input[type="email"] {
    width: 100%;
    padding: 15px;
    border: 1px solid #d6c6b2;
    border-radius: 8px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

button {
    width: 70%;
    padding: 14px;
    background: #d58136;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
}

</style>
</head>

<body>

<nav>
    <img src="logo.png" class="logo-img">
    <div class="title">Innocence Found</div>
    <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="login.html">Login/Signup</a>
    </div>
</nav>

<div class="card">

    <h2>Forgot your password?</h2>
    <div class="subtext">Let’s help you reopen your story</div>

    <input type="email" placeholder="Email address">

    <button onclick="window.location.href='reset-sent.html'">
        Send Reset Link
    </button>

</div>

</body>
</html>
