<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account â€“ Innocence Found</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: "Playfair Display", serif;
    background: url("forest-bg.jpg") no-repeat center center/cover;
    height: 100vh;
}

nav {
    width: 100%;
    height: 82px;
    background: #fdf5eb;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 40px;
}

nav .logo-img {
    width: 65px;
}

nav a,
nav .title {
    font-size: 22px;
    color: #4c3a28;
    text-decoration: none;
    margin-left: 50px;
}

.signup-card {
    width: 500px;
    background-color: #fbf3e6;
    border-radius: 18px;
    padding: 40px 50px;
    margin: auto;
    margin-top: 70px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    text-align: center;
}

.signup-card h2 {
    font-size: 26px;
    color: #2e2418;
}

.subtext {
    font-family: "Dancing Script";
    font-size: 22px;
    color: #7a5631;
    margin-bottom: 25px;
}

.name-row {
    display: flex;
    gap: 12px;
    margin-bottom: 15px;
}

.name-row input {
    width: 50%;
    padding: 15px;
    border: 1px solid #d6c6b2;
    border-radius: 8px;
    font-size: 16px;
}

input {
    width: 100%;
    padding: 15px;
    border: 1px solid #d6c6b2;
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 15px;
}

button {
    width: 70%;
    padding: 14px;
    background: #d58136;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
}

.login-text {
    margin-top: 20px;
}

.login-text a {
    color: #a46a3e;
    text-decoration: none;
}

</style>
</head>

<body>

<nav>
    <img src="logo.png" class="logo-img">
    <div class="title">Innocence Found</div>
    <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="login.html">Login/Signup</a>
    </div>
</nav>

<div class="signup-card">

    <h2>Begin your Chapter</h2>
    <div class="subtext">Create your account to Open New Stories</div>

    <div class="name-row">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
    </div>

    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">

    <button onclick="window.location.href='login.html'">Create Account</button>

    <div class="login-text">
        Already have an account? <a href="login.html">Log in</a>
    </div>

</div>

</body>
</html>
