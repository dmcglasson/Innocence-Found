<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: "Playfair Display", serif;
    background: url("forest-bg.jpg") no-repeat center center/cover;
    height: 100vh;
}

nav {
    width: 100%;
    height: 82px;
    background: #fdf5eb;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 40px;
}

nav .logo-img {
    width: 65px;
}

nav a,
nav .title {
    font-size: 22px;
    color: #4c3a28;
    text-decoration: none;
    margin-left: 50px;
}

.login-card {
    width: 500px;
    background-color: #fbf3e6;
    border-radius: 18px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    padding: 40px 45px;
    margin: auto;
    margin-top: 80px;
    text-align: center;
}

.login-card h2 {
    font-size: 26px;
    margin-bottom: 5px;
    color: #2e2418;
}

.login-card .subtext {
    font-family: "Dancing Script";
    font-size: 26px;
    color: #7a5631;
    margin-bottom: 30px;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 15px;
    border: 1px solid #d6c6b2;
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 18px;
    box-sizing: border-box;
}

.forgot a {
    float: right;
    font-size: 13px;
    margin-bottom: 20px;
    color: #a46a3e;
    text-decoration: none;
}

button {
    width: 100%;
    padding: 14px;
    background: #d58136;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.signup {
    margin-top: 20px;
    font-size: 15px;
}

.signup a {
    color: #a46a3e;
    text-decoration: none;
}

</style>
</head>

<body>

<nav>
    <img src="logo.png" class="logo-img">
    <div class="title">Innocence Found</div>
    <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="login.html">Login/Signup</a>
    </div>
</nav>

<div class="login-card">

    <h2>Welcome Back to Innocence Found</h2>
    <div class="subtext">Open your next chapter.</div>

    <input type="email" placeholder="Email address">
    <input type="password" placeholder="Password">

    <div class="forgot">
        <a href="forgot.html">Forgot Password</a>
    </div>

    <button>Open the Book</button>

    <div class="signup">
        New here? <a href="signup.html">Create an account</a>
    </div>
</div>
